<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">MalaikaZulqarnain</a>

      <nav id="main-nav" class="nav">
        <ul>
          <li><a class="nav-link" href="index.html#home">Home</a></li>

        </ul>
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle menu">☰</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="section contact-hero">
      <div class="container">
        <h2>Contact Me</h2>
        <p>Send a message or inquiry and I'll get back to you shortly.</p>

        <form id="contactForm" class="contact-form" novalidate>
          <input id="name" type="text" placeholder="Your name" required />
          <input id="email" type="email" placeholder="Your email" required />
          <input id="subject" type="text" placeholder="Subject (optional)" />
          <textarea id="message" placeholder="Your message" required></textarea>

          <div class="form-actions">
            <button type="submit" class="btn">Send Message</button>
            <button type="reset" class="btn ghost">Reset</button>
          </div>

          <p id="form-status" class="form-status" aria-live="polite"></p>
        </form>
      </div>
    </section>
  </main>
